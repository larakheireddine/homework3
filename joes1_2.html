<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #json_menu, #func_menu {
                height: 75px;
                width: 500px;
                padding-top: 20px;
                text-align: center;
                font-size: 20px;
            }
        </style>
        <script>
            menu1 = [];
            menu1["hotdogs"] = 4;
            menu1["fries"] = 3.50;
            menu1["soda"] = 1.50;
            menu1["sauerkraut"] = 1;

            menu2 = [{"item":"hotdogs", "price":4},{"item":"fries", "price":3.50}, {"item":"soda", "price":1.50}, {"item":"sauerkraut", "price":1}];
            
            function menu_item(item, price) {
                this.item = item;
                this.price = price;
                this.show = function() {return this.item + " $" + this.price}
            }
            menu3 = [new menu_item("hotdogs", 4), new menu_item("fries", 3.50),new menu_item("soda", 1.50), new menu_item("sauerkraut", 1)];
            collection = menu3.map(m => m.show());

            function jm(menu2) {
                json_menu = document.getElementById("json_menu");
                s = JSON.stringify(menu2);
                json_menu.innerHTML = s;
            }
            function fm(menu3) {
                func_menu = document.getElementById("func_menu");
                func_menu.innerHTML = collection.join("<br />");
                console.log(menu3)
            }
            window.onload= function() {
                jm(menu2);
                fm(menu3);
            }

        </script>
    </head>
    <body>
        <h3>Joe's Menu!</h3>
        <div id="json_menu"></div>
        <div id="func_menu"></div>
    </body>
</html>
